<!doctype html>
<html lang="en">
  <head>
    <title>Maze Game</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta
      name="description"
      content="A JavaScript browser game with randomly generated mazes."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/lucide-compass.svg" />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <script defer type="module" src="src/main.js"></script>
  </head>
  <body>
    <main>
      <div class="maze-container">
        <p id="game-text">
          Test
        </p>
        <canvas id="maze">
          Your browser does not support the HTML5 canvas element!
        </canvas>
      </div>
    </main>
    <a id="github-logo" href="https://github.com/ColinGJohnson/maze-game">
      <img src="/lucide-github.svg" alt="View Source" width="48" height="48" />
    </a>
  </body>
</html>
